<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Welcome to dbConsole Login page</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="schermo" style="position:absolute; left:80px; top:60px; width:851px; height:443px; z-index:1; overflow: auto; font-size: 16px; visibility: visible;">

  <form action="j_security_check" method="POST" name="frmLogin" id="frmLogin" target="_parent"  >
    <p>&nbsp;</p>
    <table width="25%" border="0" align="left"   >
      <tr bordercolor="#FFFFCC">
        <td width="142" height="6" nowrap><div align="right">Username: </div></td>
        <td width="158" height="6" nowrap>
          <div align="left">
            <input name="j_username" type="text" maxlength="15">
        </div></td>
      </tr>
      <tr bordercolor="#FFFFCC">
        <td width="142" height="6" nowrap><div align="right" >Password: </div></td>
        <td width="158" height="6" nowrap>
          <div align="left">
            <input name="j_password" type="password" maxlength="15">
        </div></td>
      </tr>
      <tr bordercolor="#FFFFCC">
        <td width="142" height="6">          <div align="right">

            <input name="submit" type="submit" value="Logon" >

        </td>
        <td width="158" height="6">
          <div align="left">
            <input type="reset" name="Reset" value="Reset">
        </div></td>
      </tr>
    </table>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;  </p>
  </form>
</div>
<div align="left"><img src="images/main.jpg" width="950" height="526" hspace="0" vspace="0" align="top">
</div>
</body>
</html>
